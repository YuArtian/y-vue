<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y Vue</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
  <div id="app">
    hello
    <p>{{name}}</p>
    <span>{{age}}</span>
    <span>{{arr}}</span>
    <div>{{obj}}</div>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data(){
        return {
          name: 'Yu',
          age: 18,
          obj: { text: 'Hey' },
          arr: [1,2,3]
        }
      },
      beforeCreate(){
        console.log('beforeCreate')
      },
      created(){
        console.log('created', this)
      },
      beforeMount(){
        console.log('beforeMount', this)
      },
      mounted(){
        console.log('mounted',this)
      },
      computed: {},
      watch: {},
    })
    setTimeout(() => {
      // vm.age = 1000
      // vm.arr.push(4,5,6)
      // console.log('vm',vm)
      vm.obj.text = '!'
      vm.obj.text = '!!'
      vm.obj.text = '!!!'
      vm.obj.text = '!!!!'
      console.log('vm ',vm.$el.innerHTML)
      vm.$nextTick(() => {
        console.log('vm ',vm.$el.innerHTML)
      })
      // vm._update(vm._render()) 手动更新视图
      //希望自动执行 渲染watcher

    }, 1000)
  </script>
</body>
</html>
